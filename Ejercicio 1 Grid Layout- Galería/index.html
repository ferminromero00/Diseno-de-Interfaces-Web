<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerías Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <!-- Galería Regular -->
        <section class="seccion-galeria">
            <h2 class="titulo">Galería con Grid (imágenes regulares)</h2>
            <div class="galeria-regular">
                <div class="imagen">
                    <img src="img/1.jpg" alt="Imagen galería 1">
                </div>
                <div class="imagen">
                    <img src="img/2.jpg" alt="Imagen galería 2">
                </div>
                <div class="imagen">
                    <img src="img/3.jpg" alt="Imagen galería 3">
                </div>
                <div class="imagen">
                    <img src="img/4.jpg" alt="Imagen galería 4">
                </div>
                <div class="imagen">
                    <img src="img/5.jpg" alt="Imagen galería 5">
                </div>
                <div class="imagen">
                    <img src="img/6.jpg" alt="Imagen galería 6">
                </div>
                <div class="imagen">
                    <img src="img/7.jpg" alt="Imagen galería 7">
                </div>
                <div class="imagen">
                    <img src="img/8.jpg" alt="Imagen galería 8">
                </div>
            </div>
        </section>

        <!-- Galería Irregular -->
        <section class="seccion-galeria">
            <h2 class="titulo">Galería con Grid (imágenes irregulares)</h2>
            <div class="galeria-irregular">
                <div class="imagen img-1">
                    <img src="img/1.jpg" alt="Imagen galería 1">
                </div>
                <div class="imagen img-2">
                    <img src="img/2.jpg" alt="Imagen galería 2">
                </div>
                <div class="imagen img-3">
                    <img src="img/3.jpg" alt="Imagen galería 3">
                </div>
                <div class="imagen img-4">
                    <img src="img/4.jpg" alt="Imagen galería 4">
                </div>
                <div class="imagen img-5">
                    <img src="img/5.jpg" alt="Imagen galería 5">
                </div>
                <div class="imagen img-6">
                    <img src="img/6.jpg" alt="Imagen galería 6">
                </div>
                <div class="imagen img-7">
                    <img src="img/7.jpg" alt="Imagen galería 7">
                </div>
                <div class="imagen img-8">
                    <img src="img/8.jpg" alt="Imagen galería 8">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
